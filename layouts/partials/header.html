<header>
    <div class = 'title'>
        <h1><a href="{{ site.BaseURL }}">{{ site.Title }}</a></h1>
        {{- if site.Params.subtitle }}<h2>{{ site.Params.subtitle }}</h2>{{- end }}
    </div>
    <nav>
        {{- range site.Data.navigation -}}
        <a href="{{ .url }}">{{ if .name}}{{ .name }}{{else}}{{replace .identifier "-" " " | title }}{{end}}</a>
        {{- end -}}
    </nav>
</header>
