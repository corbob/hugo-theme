{{ define "main" -}}
<div>
  {{ .Content -}}
</div>
<ul>
  {{ range (.Paginate ( where site.RegularPages "Type" "in" site.Params.mainSections )).Pages -}}
  <li class="article-item">
    <a href="{{ .RelPermalink }}">{{ .Date.Format (site.Params.dateFormat | default "2006-01-02") }} - {{ .Title }}</a>
  </li>
  {{ end -}}
</ul>
{{ end -}}
